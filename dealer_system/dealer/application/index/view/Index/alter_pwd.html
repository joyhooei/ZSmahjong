<script>
    jQuery(document).ready(function() {
        App.init();

//        ComponentsFormTools.init();

        $("#submit").click(function () {

            $old = $("#old").val();
            $new = $("#new").val();
            $re_new = $("#re_new").val();

            console.log($old);
            console.log($new);
            console.log($re_new);

            if($old == ""){
                $("#modal_body").html("请输入旧密码");
                $("#modal").modal("show");
                return false;
            }

            if( $new == "") {
                $("#modal_body").html("请输入新密码");
                $("#modal").modal("show");
                return false;
            }

            if($re_new == ""){
                $("#modal_body").html("请输入确认密码");
                $("#modal").modal("show");
                return false;
            }

            if($re_new != $new){
                $("#modal_body").html("密码与确认密码必须相同");
                $("#modal").modal("show");
                return false;
            }

            $.ajax({
                type:"POST",
                url:"{$access_url}public/index/index/alter_pwd_msg",
                data:{
                    old:$old,
                    new:$new
                },
                success:function (data) {
                    console.log(data);

                    if(data == 1){

                        $("#modal_body").html("密码修改成功");
                        $("#modal").modal("show");
                    }
                    if(data == 2){
                        $("#modal_body").html("新密码与旧密码相同，请重新输入");
                        $("#modal").modal("show");
                    }
                    if(data == 3){
                        $("#modal_body").html("密码修改失败");
                        $("#modal").modal("show");
                    }
                    if(data == 4){
                        $("#modal_body").html("旧密码错误，请重新输入");
                        $("#modal").modal("show");
                    }

                }
            });



        });






    });
</script>
